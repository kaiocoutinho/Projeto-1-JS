<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do JavaScript</title>
    <link rel="stylesheet" href="css/stilo.css">
</head>
<body>  
    <div class="task-container">
    <div id="task-header">
        <h2>Salve sua próxima tarefa:</h2>
        <form action="" id="add-task-form">
            <input type="text" id="task-title" placeholder="O que você vai fazer?">
            <button id="add-btn" type="submit">
                <ion-icon name="add-outline">
                </ion-icon>
            </button>
        </form>

    </div>
    <div id="tasks-list-container">
        <h1>Estas são as suas tarefas</h1>
        <ul id="task-list">
            <li class="task-box template hide">
                <span class="task-title">Teste 1</span><ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
            <ion-icon class="remove-btn" name="close-outline"></ion-icon>
            </li>
        </ul>
    </div>
    </div>




    <script src="js/Script..js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
